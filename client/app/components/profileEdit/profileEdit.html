  <!-- list -->
  <div ng-if="$ctrl.editType === 'profile'">
    <md-toolbar layout="row" class="md-whiteframe-3dp">
      <div class="md-toolbar-tools">
        <md-button aria-label="More" class="md-icon-button" ui-sref="profile({userId: $ctrl.userActive})">
          <md-icon>close</md-icon>
        </md-button>
        <h3>{{$ctrl.paths[$ctrl.editType].title}}</h3>
      </div>
    </md-toolbar>

    <md-list>
      <md-list-item ng-click="$ctrl.editType = 'basic'">basic</md-list-item>
      <md-divider></md-divider>
      <md-list-item ng-click="$ctrl.editType = 'organisations'">organisations</md-list-item>
      <md-divider></md-divider>
      <md-list-item ng-click="$ctrl.editType = 'skills'">skills</md-list-item>
      <md-divider></md-divider>
      <md-list-item ng-click="$ctrl.editType = 'qualifications'">qualifications</md-list-item>
      <md-divider></md-divider>
      <md-list-item ng-click="$ctrl.editType = 'links'">links</md-list-item>
      <md-divider></md-divider>
    </md-list>
  </div>

  <!-- detail -->
  <div ng-if="$ctrl.editType !== 'profile'">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button
          aria-label="More"
          class="md-icon-button"
          ng-click="$ctrl.resolveBackArrow()">
          <md-icon>arrow_back</md-icon>
        </md-button>
        <h3>{{$ctrl.paths[$ctrl.editType].title}}</h3>
      </div>
    </md-toolbar>
  </div>
  <div ng-if="$ctrl.editType === 'basic'">
    <profile-edit-basic
      user="$ctrl.profileData.person"
      modify-profile="$ctrl.modifyProfile(modifyDetails, stateChange)">
    </profile-edit-basic>
  </div>
  <div ng-if="$ctrl.editType === 'organisations'">
    <profile-edit-organisations
      user="$ctrl.profileData.person"
      organisations="$ctrl.profileData.organisations"
      modify-organisations="$ctrl.modifyLists(modifyDetails, stateChange)">
    </profile-edit-organisations>
  </div>
  <div ng-if="$ctrl.editType === 'organisation'">
    <profile-edit-organisation
      user="$ctrl.profileData.person"
      organisation="$ctrl.data.organisation"
      index="$ctrl.data.index"
      modify-organisation="$ctrl.modifyLists(modifyDetails, stateChange)">
    </profile-edit-organisation>
  </div>
  <div ng-if="$ctrl.editType === 'skills'">
    <profile-edit-skills
      user="$ctrl.profileData.person"
      skills="$ctrl.profileData.skills"
      qualifications="$ctrl.profileData.qualifications"
      modify-skills="$ctrl.modifyLists(modifyDetails, stateChange)">
    </profile-edit-skills>
  </div>
  <div ng-if="$ctrl.editType === 'qualifications'">
    <profile-edit-qualifications
      user="$ctrl.profileData.person"
      qualifications="$ctrl.profileData.qualifications"
      modify-qualifications="$ctrl.modifyLists(modifyDetails, stateChange)">
    </profile-edit-qualifications>
  </div>
  <div ng-if="$ctrl.editType === 'links'">
    <profile-edit-links
      user="$ctrl.profileData.person"
      modify-profile="$ctrl.modifyProfile(modifyDetails, stateChange)">
    </profile-edit-links>
  </div>
