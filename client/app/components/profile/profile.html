<navbar
  user="$ctrl.user"
  user-active="$ctrl.userActive"
  search-filter="$ctrl.searchFilter"
  search-active="$ctrl.searchActive"
  search-disabled="true"
  title="Food Map">
</navbar>
<main>
  <user-info user="$ctrl.user"></user-info>
  <user-associations user="$ctrl.user" organisations-summary="$ctrl.userOrganisationsSummary"></user-associations>
  <organisation-list
    layout="row"
    flex
    organisations="$ctrl.userOrganisations">
  </organisation-list>

  <user-skills
    user="$ctrl.user"
    skills="$ctrl.userSkills"
    skills-summary"$ctrl.userSkillsSummary">
  </user-skills>
</main>
