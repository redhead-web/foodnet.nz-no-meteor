<navbar
  title="Food Map"
  user-current="$root.currentUser"
  page-type="organisation"
  page-id="$ctrl.organisationActive"
  page-owned="true">
</navbar>
<main layout="column" flex style="min-height:100vh;" align="center">
  <md-tabs md-dynamic-height md-border-bottom>
    <md-tab label="Home">
      <organisation-dashboard-home
        organisation="$ctrl.organisationData.organisation">
      </organisation-dashboard-home>
    </md-tab>
    <md-tab label="Info">
      <organisation-dashboard-info
        organisation="$ctrl.organisationData.organisation"
        team="$ctrl.organisationData.team">
      </organisation-dashboard-info>
    </md-tab>
    <md-tab label="I/O">
      <organisation-dashboard-i-o
        organisation="$ctrl.organisationData.organisation"
        inputs="$ctrl.organisationData.inputs"
        outputs="$ctrl.organisationData.outputs">
      </organisation-dashboard-i-o>
    </md-tab>
  </md-tabs>
</main>
