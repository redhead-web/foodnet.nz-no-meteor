<md-card flex layout="column" style="outline:none;" align="left">
  <md-card-content>
    <md-list flex>
      <md-list-item ng-repeat="location in $ctrl.locations" layout="row" ng-click="$ctrl.edit(location, $index)">
        <span>{{location.address}}</span><span flex></span>
        <md-button class="md-icon-button" aria-label="Delete" ng-click="$ctrl.delete(location, $index)">
          <md-icon >close</md-icon>
        </md-button>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>

<span layout="row">
  <span flex></span>
  <md-button class="md-fab md-primary" aria-label="Add" ng-click="$ctrl.add()">
    <md-icon>add</md-icon>
  </md-button>
</span>
