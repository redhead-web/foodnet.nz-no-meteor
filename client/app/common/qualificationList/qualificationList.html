<md-list flex>
  <md-subheader class="md-no-sticky" ng-if="!$ctrl.hideHeader">qualifications</md-subheader>
  <md-list-item class="md-2-line" ng-repeat="qualification in $ctrl.qualifications">
    <qualification-avatar class="md-avatar" size="40"></qualification-avatar>
    <div class="md-list-item-text" layout="column">
      <h3>{{qualification.name}}</h3>
      <p>{{qualification.institute}}</p>
    </div>
    <span flex></span>
    <md-icon style="color:black;" ng-if="$ctrl.pageOwned">close</md-icon>
  </md-list-item>
</md-list>
