<md-list flex>
  <md-subheader class="md-no-sticky" ng-if="!$ctrl.hideHeader">qualifications</md-subheader>
  <md-list-item class="md-2-line" ng-repeat="qualification in $ctrl.qualifications" ng-click="$ctrl.click($event, qualification, $index)">
    <qualification-avatar class="md-avatar" size="40"></qualification-avatar>
    <div class="md-list-item-text" layout="column">
      <h3>{{qualification.name}}</h3>
      <p>{{qualification.institute}}</p>
    </div>
    <span flex></span>
    <md-button
      ng-if="$ctrl.pageOwned"`
      class="md-icon-button md-secondary"
      aria-label="Delete"
      ng-click="$ctrl.delete($index, { _id: qualification._id, name: qualification.name, institute: qualification.institute})">
      <md-icon style="color:black;">close</md-icon>
    </md-button>
  </md-list-item>
</md-list>
