<md-card flex layout="column" style="outline:none;" align="left">
  <qualification-list
    on-modify="$ctrl.modify(modifyDetails, stateChange)"
    user="$ctrl.user"
    qualifications="$ctrl.qualifications"
    hide-header="true"
    page-owned="true">
  </qualification-list>
</md-card>
<span layout="row">
  <span flex></span>
  <button-popup
    list-name="'qualifications'"
    fields="[
      {model: 'name', label:'Qualification', type:'text'},
      {model: 'institute', label:'Institute', type:'text'}]"
    on-complete="$ctrl.modify(modifyDetails, stateChange)">
  </button-popup>
</span>
