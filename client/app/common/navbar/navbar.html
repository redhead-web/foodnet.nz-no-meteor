<!-- side menu -->

  <div class="md-toolbar-tools">
    <!-- menu button -->
    <md-button aria-label="login" class="md-icon-button" ng-click="$ctrl.toggle()">
      <md-icon>menu</md-icon>
    </md-button>
    {{::$ctrl.title}}
    <span flex></span>
    <md-button aria-label="bookmark" class="md-icon-button" ng-click="$ctrl.toggleBookmark()" ng-if="$ctrl.organisationId">
      <md-icon>{{$ctrl.bookmarked ? 'bookmark' : 'bookmark_border'}}</md-icon>
    </md-button>

    <md-button aria-label="login" class="md-icon-button" ui-sref="search({searchFilter: ''})">
      <md-icon>search</md-icon>
    </md-button>

    <md-button hide-gt-xs aria-label="More" class="md-icon-button" ng-click="$ctrl.openBottomSheet()">
      <md-icon>more_vert</md-icon>
    </md-button>

    <md-menu hide-xs>
      <md-button aria-label="More" class="md-icon-button" ng-click="$ctrl.openMenu($mdOpenMenu, $event)">
        <md-icon>more_vert</md-icon>
      </md-button>
      <md-menu-content width="4">
        <md-list>
          <md-list-item ui-sref="help"><md-icon>help_outline</md-icon> Help</md-list-item>
          <md-list-item ui-sref="home"><md-icon>share</md-icon> Share</md-list-item>
          <md-list-item
            ui-sref="organisationEdit({organisationId: $ctrl.organisationId})"
            ng-if="$ctrl.pageOwned && $ctrl.organisationId">
              <md-icon>settings</md-icon>
              Edit this Organisation}
            </md-list-item>
          <md-list-item ui-sref="profileEdit({userId: $ctrl.userId})" ng-if="$ctrl.pageOwned && $ctrl.userId"><span><md-icon>settings</md-icon> Edit this Profile</span></md-list-item>
        </md-list>
      </md-menu-content>
    </md-menu>
  </div>
