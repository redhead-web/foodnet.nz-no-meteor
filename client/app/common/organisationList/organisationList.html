<md-grid-list
      flex
      layout="column"
      md-cols-gt-sm="4" md-cols-sm="3" md-cols="2" md-cols-lg="6"
      md-row-height-gt-md="1:1" md-row-height="1:1"
      md-gutter-gt-md="16px" md-gutter-md="12px" md-gutter="4px">
  <md-grid-tile
        ui-sref="organisation({organisationId: organisation._id})"
        style="outline:none;"
        flex
        layout="column"
        ng-repeat="organisation in $ctrl.organisations track by organisation._id"
        md-colspan-gt-sm="1"
        md-rowspan-gt-sm="1">
        <md-grid-tile-footer>
          <h3>{{organisation.name}}</h3>
        </md-grid-tile-footer>
        <img src="{{organisation.banner || $ctrl.img}}" style="width:100%;" ng-if="!organisation.bannerPublicId">

        <cl-image secure="true" public-id="{{organisation.bannerPublicId}}" ng-if="organisation.bannerPublicId" style="width:100%;" >
          <cl-transformation width="300" height="300" crop="thumb" gravity="center"></cl-transformation>
        </cl-image>
  </md-grid-tile>
</md-grid-list>
