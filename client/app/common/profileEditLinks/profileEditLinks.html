<md-card flex layout="column" style="outline:none;" align="left">
  <md-card-content>
    <md-input-container class="md-block">
      <label>Facebook</label>
      <input ng-model="$ctrl.user.facebook">
    </md-input-container>

    <md-input-container class="md-block">
      <label>Twitter</label>
      <input ng-model="$ctrl.user.twitter">
    </md-input-container>

    <md-input-container class="md-block">
      <label>Instagram</label>
      <input ng-model="$ctrl.user.instagram">
    </md-input-container>

    <md-input-container class="md-block">
      <label>Youtube</label>
      <input ng-model="$ctrl.user.youtube">
    </md-input-container>

    <md-card-actions layout="row" layout-align="end center">
      <md-button ng-click="$ctrl.modify()">Save</md-button>
    </md-card-actions>
  </md-card-content>
</md-card>
