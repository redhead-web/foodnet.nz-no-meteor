<md-list flex>
  <md-subheader class="md-no-sticky" ng-if="!$ctrl.hideHeader">Skills</md-subheader>
  <md-list-item class="md-2-line" ng-repeat="skill in $ctrl.skills" ng-click="$ctrl.click($event, skill, $index)">
    <skill-avatar class="md-avatar" size="40"></skill-avatar>
    <div class="md-list-item-text" layout="column">
      <h3>{{skill.name}}</h3>
      <p>{{skill.level}}</p>
    </div>
    <span flex></span>
    <md-button
      ng-if="$ctrl.pageOwned"`
      class="md-icon-button md-secondary"
      aria-label="Delete"
      ng-click="$ctrl.delete($index)">
      <md-icon style="color:black;">close</md-icon>
    </md-button>
  </md-list-item>
</md-list>
