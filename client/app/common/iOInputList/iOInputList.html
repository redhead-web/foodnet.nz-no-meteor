<md-list flex>
  <md-subheader class="md-no-sticky" ng-if="!$ctrl.hideHeader">inputs</md-subheader>
  <md-list-item class="md-2-line" ng-repeat="input in $ctrl.inputs">
    <i-o-avatar class="md-avatar" size="40"></i-o-avatar>
    <div class="md-list-item-text" layout="column">
      <h3>{{input.name}}</h3>
      <p>put connections here</p>
    </div>
    <span flex></span>
    <md-icon style="color:black;" ng-if="$ctrl.pageOwned">close</md-icon>
  </md-list-item>
</md-list>
