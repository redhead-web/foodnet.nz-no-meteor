<md-card flex layout="column" align="left">
  <md-list flex>
    <md-list-item class="md-2-line" ng-repeat="person in $ctrl.team" ui-sref="profile({userId: person._id})">
      <user-avatar class="md-avatar" size="40"></user-avatar>
      <div class="md-list-item-text" layout="column">
        <h3>{{person.name}}</h3>
        <p>{{person.roles[0]}}</p>
      </div>
      <span flex></span>
      <md-icon style="color:black;" ng-if="$ctrl.pageOwned">close</md-icon>
    </md-list-item>
  </md-list>
</md-card>
