<md-list>
  <md-subheader class="md-no-sticky" ng-if="!$ctrl.hideHeader">{{$ctrl.header}}</md-subheader>
  <md-list-item class="md-2-line" ng-repeat="item in $ctrl.list track by item._id" ng-click="$ctrl.click($event, item, $index)">
    <i-o-avatar class="md-avatar" size="40"></i-o-avatar>
    <div class="md-list-item-text" layout="column">
      <h3>{{item.name}}</h3>
      <p ng-if="item.provider">{{item.provider}}</p>
    </div>
    <span flex></span>
    <md-button
      ng-if="$ctrl.pageOwned"
      class="md-icon-button md-secondary"
      aria-label="Delete"
      ng-click="$ctrl.delete($index)">
      <md-icon style="color:black;">close</md-icon>
    </md-button>
  </md-list-item>
</md-list>
